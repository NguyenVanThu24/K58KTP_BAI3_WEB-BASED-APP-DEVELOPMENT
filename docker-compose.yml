services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb-thu
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: thuweb
      MYSQL_USER: thu
      MYSQL_PASSWORD: thu123
    ports:
      - "3306:3306"
    volumes:
      - ./mariadb/data:/var/lib/mysql
    networks:
      - thu-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin-thu
    restart: always
    environment:
      PMA_HOST: mariadb        # ✅ Sửa lỗi quan trọng
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "8080:80"
    depends_on:
      - mariadb
    networks:
      - thu-network

  influxdb:
    image: influxdb:2.7
    container_name: influxdb-thu
    restart: always
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin123
      DOCKER_INFLUXDB_INIT_ORG: thu-org
      DOCKER_INFLUXDB_INIT_BUCKET: thu-bucket
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: super-secret-token
    ports:
      - "8086:8086"
    volumes:
      - ./influxdb/data:/var/lib/influxdb2
    networks:
      - thu-network

  nodered:
    image: nodered/node-red:latest
    container_name: nodered-thu
    restart: always
    user: "1000:1000"
    ports:
      - "1880:1880"
    volumes:
      - ./node-red/data:/data      # ✅ Chỉ mount thư mục data
    networks:
      - thu-network
    depends_on:
      - mariadb
      - influxdb

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-thu
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_SERVER_HTTP_PORT: 3000
      GF_SERVER_ROOT_URL: "%(protocol)s://nguyenvanthu.com/grafana/"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/data:/var/lib/grafana   # ✅ Mount đúng thư mục data
    depends_on:
      - influxdb
    networks:
      - thu-network

  nginx:
    image: nginx:latest
    container_name: nginx-thu
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - nodered
      - grafana
    networks:
      - thu-network

networks:
  thu-network:
    driver: bridge